<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Previsão do Tempo</title>
  </head>
  <body>
    <div class="app-container">
      <div class="left-column">
        <nav class="navegation">
          <img src="./Assets/Images/logo.svg" alt="" />
          <input type="text" placeholder="Procure por cidades" />
        </nav>

        <div class="showcase-container">
          <div class="showcase-text">
            <h2>São Luis</h2>
            <p>Chance de chuva: 0%</p>
            <h2>32°</h2>
          </div>
          <img src="./Assets/Images/sun clouds.svg" alt="" />
        </div>

        <div class="hourly-forecast-container">
          <div class="hour-weath-item">
            <p>6:00 AM</p>
            <img src="./Assets/Images/sun cloud.svg" alt="" />
            <p>24°</p>
          </div>

          <div class="hour-weath-item">
            <p>9:00 AM</p>
            <img src="./Assets/Images/sun clouds (1).svg" alt="" />
            <p>28°</p>
          </div>

          <div class="hour-weath-item">
            <p>12:00 AM</p>
            <img src="./Assets/Images/sun (1).svg" alt="" />
            <p>30°</p>
          </div>

          <div class="hour-weath-item">
            <p>3:00 PM</p>
            <img src="./Assets/Images/sun (1).svg" alt="" />
            <p>32°</p>
          </div>

          <div class="hour-weath-item moon">
            <p>6:00 PM</p>
            <img src="./Assets/Images/clouds.svg" alt="" />
            <p>23°</p>
          </div>

          <div class="hour-weath-item">
            <p>9:00 PM</p>
            <img src="./Assets/Images/moon clouds.svg" alt="" />
            <p>27°</p>
          </div>
        </div>

        <div class="weather-details-container">
          <div class="weather-details-item">
            <p>Sensação Térmica</p>
            <div>
              <img src="./Assets/Images/TERMO.svg" alt="" />
              <p>30°</p>
            </div>
          </div>

          <div class="weather-details-item">
            <p>Chance de Chuva</p>
            <div>
              <img src="./Assets/Images/WATER.svg" alt="" />
              <p>12%</p>
            </div>
          </div>

          <div class="weather-details-item">
            <p>Vento</p>
            <div>
              <img src="./Assets/Images/WIND.svg" alt="" />
              <p>14<span>km/h</span></p>
            </div>
          </div>

          <div class="weather-details-item">
            <p>Índice UV</p>
            <div>
              <img src="./Assets/Images/SUN.svg" alt="" />
              <p>4</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
